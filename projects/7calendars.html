<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <title>365 Days of Age - Ammaarah Khan</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="/">home</a>
                <a href="/narrative-stake/">narrative &amp; stake</a>
                <a href="/thoughts/">thoughts</a>
                <a href="/projects/">projects</a>
                <a href="/arts/">arts</a>
            </div>
        </nav>
    </header>

    <main>
        <a href="index.html" class="back-button">Back to Projects</a>
        <section class="calendar-section">
            <h2>7 Calendars</h2>
            <p>A calendar organized by year of age. Upload memories, tasks, and events to each day. All content is visible to everyone who visits.</p>
            
            <div class="calendar-controls">
                <div class="age-selector">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" required>
                    <button id="setBirthDate" class="btn-primary">Set Date</button>
                </div>
                <div class="year-navigation">
                    <button id="prevYear" class="nav-btn">← Previous Year</button>
                    <span class="current-year" id="currentYear">Year 0</span>
                    <button id="nextYear" class="nav-btn">Next Year →</button>
                </div>
            </div>

            <div class="calendar-container">
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <button id="createEventBtn" class="btn-primary create-event-btn">Create Event</button>
        </section>
    </main>

    <!-- Event/Upload Modal -->
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalTitle">Add to Day</h3>
            <div class="selected-day" id="selectedDay"></div>
            
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" placeholder="Event or task title" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="4" placeholder="Add description, notes, or memories..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventFile">Upload File (Image, Document, etc.)</label>
                    <input type="file" id="eventFile" accept="image/*,.pdf,.doc,.docx,.txt">
                    <div class="file-preview" id="filePreview"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Day Details Modal -->
    <div id="dayModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="dayModalTitle">Day Details</h3>
            <div class="day-content" id="dayContent"></div>
        </div>
    </div>

    <footer>
        <p>2025</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Import Firebase config
        import { firebaseConfig } from '../js/firebase-config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);
        
        // Make Firebase available globally
        window.firebaseStorage = storage;
        window.firebaseDb = db;
        window.firebaseRef = ref;
        window.firebaseUploadBytesResumable = uploadBytesResumable;
        window.firebaseGetDownloadURL = getDownloadURL;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseGetDocs = getDocs;
        window.firebaseQuery = query;
        window.firebaseWhere = where;
        window.firebaseOrderBy = orderBy;
    </script>
    <script src="../js/calendar.js"></script>
</body>
</html>
